<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive World Map</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="map-container">
    <svg id="world-map" viewBox="0 0 2000 1001">
      <a href="italy.html">
        <path id="IT" class="country" d="M900,500 L920,520 L940,500 Z">
          <title>Italy</title>
        </path>
      </a>
      <a href="japan.html">
        <path id="JP" class="country" d="M1100,480 L1120,500 L1140,480 Z">
          <title>Japan</title>
        </path>
      </a>
    </svg>
    <div id="hover-button" class="hidden">Explore</div>
  </div>

  <script>
    const countries = document.querySelectorAll('.country');
    const hoverButton = document.getElementById('hover-button');

    countries.forEach(country => {
      country.addEventListener('mouseenter', e => {
        const title = country.querySelector('title');
        const countryName = title ? title.textContent : "This Country";
        hoverButton.textContent = `Explore ${countryName}`;
        hoverButton.classList.remove('hidden');

        const rect = country.getBoundingClientRect();
        hoverButton.style.top = `${rect.top + window.scrollY}px`;
        hoverButton.style.left = `${rect.left + window.scrollX}px`;
      });

      country.addEventListener('mouseleave', () => {
        hoverButton.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
